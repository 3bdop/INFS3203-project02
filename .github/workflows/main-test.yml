name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.17.1"

      - name: Install dependencies
        run: |
          echo "Installing project dependencies..."
          npm install

      - name: Run tests 
        run: |
          echo "Running tests..."
          npm test --passWithNoTests
